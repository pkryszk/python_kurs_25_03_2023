<!DOCTYPE html>
<html lang="en">

  <title>Title</title>

<body>

{% for liczba in liczby %}
  {% if liczba|divisibleby:"2" %}
    {% if liczba < 10 %}
      0{{liczba}}
    {% else %}
      {{ liczba }}
    {% endif %}
    <br>
  {% endif %}
{% endfor %}
